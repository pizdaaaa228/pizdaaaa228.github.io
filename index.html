        // –†–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π
const congratulations = [

    "–í—ã ‚Äî —Å–∞–º—ã–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–µ, —É–º–Ω—ã–µ –∏ –¥–æ–±—Ä—ã–µ! –°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à—É –ª—é–±–æ–≤—å –∏ –∑–∞–±–æ—Ç—É!",
    "–° 8 –ú–∞—Ä—Ç–∞! –ü—É—Å—Ç—å —Å—á–∞—Å—Ç—å–µ –∏ —É–¥–∞—á–∞ –≤—Å–µ–≥–¥–∞ –±—É–¥—É—Ç —Å –≤–∞–º–∏!",
    "–í—ã ‚Äî –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö –Ω–∞—Å! –° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º!",
    "–ü—É—Å—Ç—å –≤–∞—à–∞ –∂–∏–∑–Ω—å –±—É–¥–µ—Ç —è—Ä–∫–æ–π, –∫–∞–∫ –≤–µ—Å–µ–Ω–Ω–∏–µ —Ü–≤–µ—Ç—ã!",
    "–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à—É –¥–æ–±—Ä–æ—Ç—É –∏ –Ω–µ–∂–Ω–æ—Å—Ç—å! –° 8 –ú–∞—Ä—Ç–∞!",
    "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –ø—Ä–∏–Ω–æ—Å–∏—Ç –≤–∞–º —Ä–∞–¥–æ—Å—Ç—å –∏ —É–ª—ã–±–∫–∏!",
    "–í—ã ‚Äî –Ω–∞—Å—Ç–æ—è—â–∏–µ –≤–æ–ª—à–µ–±–Ω–∏—Ü—ã! –° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º –≤–µ—Å–Ω—ã!",
];

const button = document.getElementById('randomizeButton');
const textElement = document.getElementById('congratulationText');

button.addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * congratulations.length);
    textElement.textContent = congratulations[randomIndex];
    textElement.style.opacity = 0;
    setTimeout(() => {
        textElement.style.opacity = 1;
    }, 10);
});

// –°–ª–∞–π–¥–µ—Ä
const images = document.querySelectorAll('.slider-images img');
const prevButton = document.querySelector('.slider-button.prev');
const nextButton = document.querySelector('.slider-button.next');
let currentIndex = 0;

function showImage(index) {
    images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
    });
}

prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
    showImage(currentIndex);
});

nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
    showImage(currentIndex);
});

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
showImage(currentIndex);


    </script>
